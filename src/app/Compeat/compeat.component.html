<div class="container">
  <div class="row">
    <div class="col-">
      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action" *ngFor="let user of users" (click)="onSelect(user)">
          {{user.name}}
        </button>
      </div>
    </div>
    <div class="col-sm">

        <table class="table table-hover" id="myTable" cellspacing="0">
            <tbody>
              <tr *ngFor="let post of posts">
                <td>
                    <div class="card-body">
                        <button type="button" class="btn btn-default" (click)="openDialog()">{{selectedUser.name}}</button>

                        <h5 class="card-text text">{{post.title}}</h5>
                      <p class="card-text">{{post.body}}</p>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
