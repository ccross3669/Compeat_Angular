<div>
  <h3 >{{data.name}}</h3>
  <hr>
  <mat-dialog-content>
      <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>User Name</strong> : {{data.username}}</li>
          <li class="list-group-item"><strong>Email</strong> : {{data.email}}</li>
          <li class="list-group-item"><strong>Company Name</strong> : {{data.company.name}}</li>
          <li class="list-group-item"><strong>Company Catch Phrase</strong> : {{data.company.catchPhrase}}</li>
          <li class="list-group-item"><strong>Company BS</strong>  : {{data.company.bs}}</li>
        </ul>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button md-raised-button (click)="onCloseConfirm()">Close</button>
  </mat-dialog-actions>

</div>
